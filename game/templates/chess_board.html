<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Chess Game</title>
    <link href="/static/styles/chessboard.css" rel="stylesheet"></link>
</head>
<body>
   <header>
        <h1>Play Chess</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/play">Play</a></li>
		<li><a href="/create">Login</a></li>
                <li><a href="/user">User Profile</a></li>
                <li><a href="/history">Game_History</a></li>
                <li><a href="/settings">Settings</a></li>
            </ul>
        </nav>
    </header>
  <audio id="valid-sound" src="{{ url_for('static', filename='sounds/valid_sound.wav') }}"></audio>
  <audio id="invalid-sound" src="{{ url_for('static', filename='sounds/invalid_sound.wav') }}"></audio>
  <main>   
   <h2>{{user.name}}<h2>
      <div class="chessboard" id="chessboard"></div>
      <script>
        userColor = '{{ user.color }}';
	function playValidSound() {
            var audio = document.getElementById('valid-sound');
            audio.play();
        }
	function playInValidSound() {
	    var audio = document.getElementById('invalid-sound');
            audio.play();
	}
      </script>
  </main>
  <footer>

  </footer>
     
      <script src="static/scripts/scripts.js"></script>
      <script src="/static/scripts/move.js"></script>
      <script src="/static/scripts/chess.js"></script>
</body>
</html>
