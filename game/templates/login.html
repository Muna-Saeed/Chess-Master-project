<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="static/styles/signup.css"/>
</head>
<body>
    <div class="container-wrapper">
        <div class="auth-screen">
            <div class="auth-screen__content">
                <form class="auth-form" method="POST" action="/auth">
                  <div class="auth-header">
		        
                        {% if welcome %} {{welcome}} {%else%} <h2>Welcome Back!</h2> {%endif%}
                        <p>Please log in to continue.</p>
                    </div>
                    <div class="auth-form__field">
                        <i class="auth-form__icon fas fa-user"></i>
                        <input type="text" name ="username" class="auth-form__input" placeholder="User name / Email" required>
                    </div>
                    <div class="auth-form__field">
                        <i class="auth-form__icon fas fa-lock"></i>
                        <input type="password" name = "pasw" class="auth-form__input" placeholder="Password" required>
                    </div>
                    <button class="auth-form__submit">
                        <span class="button__text">Log In Now</span>
                        <i class="auth-button__icon fas fa-chevron-right"></i>
                    </button>
                </form>
                <div class="register-link">
		    <p style="color:red;"> {{message}} </p>
                    <p>Don't have an account? <a href="/create">Register</a></p>
                </div>
            </div>
        </div>
    </div>
 </body>
</html>
